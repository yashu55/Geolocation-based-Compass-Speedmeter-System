<app-navbar></app-navbar>

<!--Main Container -->
<div class="container-fluid my-5 ">
  <div class="row justify-content-around">

    <!--Login Page -->
    <div class="col-md-7 bg-light shadow px-4 pt-4">
      <h4 class="display-4 ">
        <fa-icon [icon]="faKey"></fa-icon> Forgot Password
      </h4>
      <p class="text-secondary">Enter valid registered email.</p>
      <hr>
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" *ngIf="uiInvalidCredential">
        <strong>{{ responseVar }}</strong>
        <button type="button" class="close" (click)="uiInvalidCredential = false; errorDiv = true" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Login form -->
      <form (submit)="Forgotpass()" [formGroup]="fbFormGroup" *ngIf="errorDiv">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@example.com" minlength="3" maxlength="30" required formControlName="email" [class.is-valid]="fbFormGroup.controls['email'].valid" [class.is-invalid]="!fbFormGroup.controls['email'].valid &&
              fbFormGroup.controls['email'].touched" />
          <small id="emailHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <label for="securityQuestion">Security Question</label>
          <select class="form-control" id="SecurityQS" formControlName="securityquestion">
            <option>What is your favourite color?</option>
            <option>Where is your birthplace?</option>
            <option>Who is your favourite teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" name="answer" id="answer" aria-describedby="answerHelpId" placeholder="Your answer" maxlength="30" required formControlName="answer" [class.is-valid]="fbFormGroup.controls['answer'].valid" [class.is-invalid]="!fbFormGroup.controls['answer'].valid &&
              fbFormGroup.controls['answer'].touched" />
          <small id="answerHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <label for="pwd">New Password</label>
          <input type="password" class="form-control" name="pwd" id="pwd" placeholder="New Password" minlength="8" maxlength="20" required formControlName="password" [class.is-valid]="fbFormGroup.controls['password'].valid" [class.is-invalid]="!fbFormGroup.controls['password'].valid &&
          fbFormGroup.controls['password'].touched" />
          <small id="passwordHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <label for="cpwd">Confirm New Password</label>
          <input type="password" class="form-control" name="cpwd" id="cpwd" placeholder="Confirm New Password" minlength="8" maxlength="20" required formControlName="cpassword" [class.is-valid]="fbFormGroup.controls['cpassword'].valid" [class.is-invalid]="!fbFormGroup.controls['cpassword'].valid &&
          fbFormGroup.controls['cpassword'].touched" />
          <small id="cpasswordHelpId" class="form-text text-muted">*Required</small>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-danger">Reset Password</button>
        </div>
        <p>or <span><a routerLink="/login">Log In</a></span></p>
      </form>
    </div>
  </div>
</div>
<br>


<app-footer></app-footer>
