<app-navbar></app-navbar>

<!--Main Container -->
<div class="container-fluid my-5 ">
  <div class="row justify-content-around">

    <!--Login Page -->
    <div class="col-md-7 bg-light shadow px-4 pt-4">
      <h4 class="display-4 ">
        <fa-icon [icon]="faKey"></fa-icon> Forgot Password
      </h4>
      <p class="text-secondary">Enter valid registered email.</p>
      <hr>
      <!--Login form -->
      <form class="was-validated" onsubmit="return submitForm()">
        <div class="form-group">
          <label for="">Registered email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@example.com" pattern="[^\s]+" minlength="3" maxlength="20" required>
          <small id="emailHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Reset Password</button>
        </div>
        <p>or <span><a routerLink="/login">Log In</a></span></p>
      </form>
    </div>
  </div>
</div>
<br>


<app-footer></app-footer>
