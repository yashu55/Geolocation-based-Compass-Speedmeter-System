<app-navbar></app-navbar>

<!--Main Container -->
<div class="container-fluid my-5 ">
  <div class="row justify-content-around">

    <!--Login Page -->
    <div class="col-md-7 bg-light shadow px-4 pt-4">
      <h4 class="display-4 ">
        <fa-icon [icon]="faKey"></fa-icon> Forgot Password
      </h4>
      <p class="text-secondary">Enter valid registered email.</p>
      <hr>
      <!--Login form -->
      <form (submit)="Forgotpass()" [formGroup]="fbFormGroup">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@example.com" minlength="3" maxlength="30" required formControlName="email" [class.is-valid]="fbFormGroup.controls['email'].valid" [class.is-invalid]="!fbFormGroup.controls['email'].valid &&
              fbFormGroup.controls['email'].touched" />
          <small id="emailHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <label for="securityQuestion">Choose Security Question</label>
          <select class="form-control" id="SecurityQS" formControlName="securityquestion">
            <option>What is your favourite color?</option>
            <option>What is your birthplace?</option>
            <option>Who is your favourite teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Reset Password</button>
        </div>
        <p>or <span><a routerLink="/login">Log In</a></span></p>
      </form>
    </div>
  </div>
</div>
<br>


<app-footer></app-footer>
