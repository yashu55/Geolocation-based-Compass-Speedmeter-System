<app-navbar></app-navbar>


<!--Main Container -->
<div class="container-fluid my-3">
  <div class="row justify-content-around">

    <!--Login Page -->
    <div class="col-md-7 bg-light shadow px-4 pt-4">
      <h4 class="display-4 ">
        <fa-icon [icon]="faUser"></fa-icon> Login
      </h4>
      <p class="text-secondary">Enter valid login details.</p>
      <hr>
      <!--Login form -->
      <form class="was-validated" onsubmit="return submitForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@example.com" pattern="[^\s]+" minlength="3" maxlength="20" required>
          <small id="emailHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" minlength="4" maxlength="20" required>
          <small id="passwordHelpId" class="form-text text-muted">*Required</small>
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-primary mr-1">Submit</button>
          <button type="reset" class="btn btn-danger ml-1">Reset</button>
        </div>
        <p>or <span><a routerLink="/forgotpassword">Forgot Password</a></span></p>
        <p>Don't have an account? <span><a routerLink="/signup">Sign up</a></span></p>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
